<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Record Wastage/Consumption</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <a href="admin.html" class="back-btn">‚Üê Back to Dashboard</a>
        <h1 class="section-heading">üìâ Record Wastage/Consumption (Stock-Out)</h1>
        
        <form id="stockOutForm" style="max-width: 500px; background: white; padding: 20px; border-radius: 8px;">
            <div style="margin-bottom: 15px;">
                <label for="productCodeOut">Product Code/Name:</label>
                <input type="text" id="productCodeOut" required style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="quantityOut">Quantity Lost (OUT):</label>
                <input type="number" id="quantityOut" required min="1" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="reason">Reason:</label>
                <select id="reason" required style="width: 100%; padding: 8px; margin-top: 5px;">
                    <option value="Wastage">Wastage (Expired/Damaged)</option>
                    <option value="Consumption">Internal Consumption</option>
                    <option value="Theft">Theft/Loss</option>
                </select>
            </div>
            
            <button type="submit" class="action-btn" style="background-color: var(--danger-color); width: 100%;">Record Stock OUT</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
